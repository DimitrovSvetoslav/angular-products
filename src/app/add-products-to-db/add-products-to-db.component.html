<h3>Add product</h3>

<form [formGroup]="addForm" class="addForm" (ngSubmit)="onSubmit(addForm.value)">
  <mat-form-field appearance="fill">
    <input matInput type="number" formControlName="ProductID" placeholder="Product ID" required>
  </mat-form-field>

  <mat-form-field matInput appearance="fill">
    <input matInput type="text" formControlName="ProductName" placeholder="Product name" required>
  </mat-form-field>

  <mat-form-field matInput appearance="fill">
    <input matInput type="number" formControlName="UnitPrice" placeholder="Unit price" required>
  </mat-form-field>

  <mat-form-field matInput appearance="fill">
    <input matInput type="number" formControlName="UnitsInStock" placeholder="Units in stock" required>
  </mat-form-field>

  <mat-form-field matInput appearance="fill">
    <input matInput type="text" formControlName="DeliveryOn" placeholder="Made on" required>
  </mat-form-field>

  <mat-form-field matInput appearance="fill">
    <input matInput type="text" formControlName="URL" placeholder="Image link" required>
  </mat-form-field>
  <button id="add" type="submit" [disabled] = "!addForm.valid">Add</button>
</form>
